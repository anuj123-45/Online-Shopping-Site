<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
   

  </head>
  <body>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-bolder" id="exampleModalLabel">Cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
           <center> <table class="table table-bordered">
              <tr><th>Image</th><th>Title</th><th>Quantity</th><th>Price</th></tr>
              <table id="foot"  cellSpacing="7" class="table table-bordered">
            <tr colspan="5"><th style="text-align:center;font-size: 30px;">Cart is empty</th></tr>
              </table>
            </table>
          </center>
        </div>
        </div>
      </div>
    </div>




















    <div class="d-flex justify-content-between gap-3 mt-3">
      <div>
        <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-cart-shopping fa-3x" id="ct"></i></a>
      </div>
      <div>
        <h2 class="fw-bold st"><marquee> Online Shopping Site</marquee></h2>
      </div>
      <div class="gap-3">
        <button type="button" class="btn btn-danger">
          <a href="#" class="text-decoration-none text-dark">Sign Up</a>
        </button>
        <button type="button" class="btn btn-warning">
          <a href="#" class="text-decoration-none text-dark">Login</a>
        </button>
      </div>
    </div>

    <section class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control shadow-sm p-2"
              placeholder="Search Task"
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
            />
            <span class="input-group-text pe-auto" id="basic-addon"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
          </div>
        </div>
      </div>
    </section>

    <div
      class="row container-fluid gap-4 justify-content-center mt-4"
      id="d"
    ></div>

    <br />
    <br />
   
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"
  ></script>

  <script src="index.js"></script>
